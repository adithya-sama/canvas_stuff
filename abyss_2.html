<html>

<head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/abyss.css">
    <script src="js/abyss.js"></script>
</head>

<body>
    <canvas id="canvas_id"></canvas>
    <script>
        abyss(
            canvas_id="canvas_id",
            max_square_size=250,
            min_move_step_percentage=0.000,
            max_move_step_percentage=0.000,
            min_rotation_step=5,
            max_rotation_step=5,
            color_set=[
                [207,117,0], //rgb(207,117,0)
                [50,50,50], //rgb(50,50,50)
                [100,100,100], //rgb(100,100,100)
            ],
            fade_rate=100,
        );
    </script>
    <div id="center_text">
        <div class="text_id" style=" color: rgb(120 0 0); font-size: 35px;">ABYSS</div>
        <div class="text_id" style=" color: rgb(140 0 0); font-size: 40px;">ABYSS</div>
        <div class="text_id" style=" color: rgb(162 0 0); font-size: 45px;">ABYSS</div>
        <div class="text_id">ABYSS</div>
    </div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <script>

        let boxes = document.getElementsByClassName("boxes");
        let text_div = document.getElementById("center_text");
        text_div.onmouseenter = function(){
            let width=10;
            let size = 200;
            let color = 255;
            let direction = 45;
            let td = 3;
            for(let i=0; i < boxes.length; i++){
                boxes[i].style=
                `transform: translate(-50%, -50%) rotate(${direction}deg); border-width:${width}px; width:${size}px; height:${size}px; border-color:rgb(${color},${color},${color}); transition-duration: ${td}s`;
                width -= 2;
                size -= 30;
                color -= 50;
                direction += 90;
                td -= 0.5;
            }
        }

        text_div.onmouseleave = function(){
            for(let i=0; i < boxes.length; i++){
                boxes[i].style="transition-duration: 2s";
            }
        }

    </script>
</body>

</html>
